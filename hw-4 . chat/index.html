<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #banner {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: rgba(40,40,40,0.10);
      }
      #log-form{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: space-around;
        height: 100px;
        width: 300px;
        background-color: rgba(165,137,188,0.70);
        border-radius: 5px
      }
      #log-input {
        border: 5px solid white;
        border-radius: 5px;
        font-style: italic;
        padding: 5px 10px;
        width: 150px;
        height: 20px;
      }
      #log-input:focus{
        outline: none;
      }
      #log-button{
        width: 180px;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem; position: fixed;
        bottom: 0; left: 0; right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <div id='banner' >
      <form id="log-form" action="">
        <input id="log-input" placeholder="enter your name" autocomplete="off" />
        <button id="log-button">Go chat!</button>
      </form>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>

  <script type="text/javascript"> <!-- login banner -->

  </script>
  <script type="text/javascript">
    const socket = io();

    const messages = document.getElementById('messages')
    const form = document.getElementById('form')
    const input = document.getElementById('input')

    form.addEventListener('submit', function(e) {
      e.preventDefault()
      if (input.value) {
        socket.emit('chat message', input.value)
        input.value = ''
      }
    })

    socket.on('chat message', function(msg) {
      const item = document.createElement('li')
      item.textContent = msg
      messages.appendChild(item)
      window.scrollTo(0, document.body.scrollHeight)
    })


  </script> <!-- Socket.io-->
</html>
