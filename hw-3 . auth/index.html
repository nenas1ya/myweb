<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<title>Login Page</title>
</head>
<body>
	<div class="container">
		<div class="log window">

			<form name="log_form" >
					<div class="inp"><input name="email" placeholder="Login">
					<span class="err"></span>
					</div>
					<div class="inp"><input type="password" name="pass" placeholder="SuperSecretPass">
					<span class="err"></span>
					</div>
					<button
					 type="button"
					 class="border-button"
					 name="login-btn"
					 >sign in</button>
			</form>

		</div>
		<div class="reg window">
			<form name="reg_form" >

				<div class="inp"><input type="text" name="nick" placeholder="Name">
				<span class="err"></span>
				</div>

				<div class="inp"><input type='text' name="email" placeholder="Email">
				<span class="err"></span>
				</div>
				<div class="inp"><input type="password" name="pass" placeholder="Password">
				<span class="err"></span>
				</div>
				<div class="inp"><input type="password" name="passch" placeholder="Password check">
				<span class="err"></span>
				</div>
				<button
					type="button"
				  class="border-button"
				  name="regin-btn"
					>sign up</button>
			</form>
		</div>

	</div>
	<script src="valid.js"></script>
</body>
</html>
